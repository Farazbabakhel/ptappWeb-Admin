<main class="main-content  mt-0">

    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-bolder text-info text-gradient">Signup</h3>
                  <p class="mb-0">Unlock the full potential of your training business. Signup today! </p>
                </div>
                <div class="card-body">
                    <form role="form" #SignupForm="ngForm" (ngSubmit)="SignupForm.form.valid"> 
                      
                      <label>Name</label>
                    <div class="mb-3">
                      <input type="text" class="form-control"
                      name="firstName" [(ngModel)]="user.firstName" required class="form-control" id="firstName" 
                      placeholder="Name" aria-label="firstName" aria-describedby="user-addon">
                    </div>
                      
                      <label>Email</label>
                    <div class="mb-3">
                      <input type="email" class="form-control"
                      name="email" [(ngModel)]="user.email" required class="form-control" id="email" 
                      placeholder="Email" aria-label="email" aria-describedby="email-addon">
                    </div>

                    

                    <label>Password</label>
                    <div class="mb-3">
                      <input type="password" class="form-control" 
                      name="password" [(ngModel)]="user.password" required class="form-control" id="password"
                      placeholder="Password" aria-label="Password" aria-describedby="password-addon">
                    </div>

                    <label>Confirm Password</label>
                    <div class="mb-3">
                      <input type="password" class="form-control" 
                      name="password" [(ngModel)]="confirmPassword" required class="form-control" id="confirmPassword"
                      placeholder="Confirm Password" aria-label="confirmPassword" aria-describedby="password-addon">
                    </div>


                    


                    <div class="text-center">
                      <button [class.disabled]="!SignupForm.form.valid" (click)="signup()" type="button" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign Up</button>
                      <p *ngIf="ErrorMessage" class="mb-4 text-sm mx-auto text-danger">{{ErrorMessage}}</p>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    Already have account?
                    <a [routerLink]="['/login']" class="text-info text-gradient font-weight-bold">Login</a>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('../assets/img/curved-images/curved6.jpg')"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <ng-template class="modal fade" #OTPModal let-modal>
      <app-otp [modalRef]="modalRef" [Email]="user.email"></app-otp>
    </ng-template>
  </main>
