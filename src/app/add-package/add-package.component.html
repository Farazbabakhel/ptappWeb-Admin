<main
  class="main-content max-height-vh-100 h-100 ps ps--active-y col-lg-8 col-md-10 col-sm-8 offset-lg-2 offset-md-1 offset-sm-1"
>
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="multisteps-form mb-5">
          <div class="row">
            <div class="col-12 col-lg-8 m-auto">
              <form class="multisteps-form__form mb-8" style="height: 407px" #PackageForm="ngForm" (ngSubmit)="PackageForm.form.valid && Add()" novalidate>
                <div
                  class="card multisteps-form__panel p-3 border-radius-xl bg-white js-active"
                  data-animation="FadeIn"
                >
                  <h5 class="font-weight-bolder mb-0">Package Details</h5>
                  <div class="multisteps-form__content">
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>Name</label>
                            <input
                            class="multisteps-form__input form-control"
                            type="text"
                            required
                            placeholder="eg. Your Package Name"
                            name="name" [(ngModel)]="NewPackage.name" />
                          </div>
    
                          <div class="col-12">
                            <label>Price</label>
                            <input
                            class="multisteps-form__input form-control"
                            type="text"
                            required
                            placeholder="eg. Your Package Price"
                            name="price" [(ngModel)]="NewPackage.price" />
                          </div>

                          <div class="col-12">
                            <label>Discount %</label>
                            <input
                            class="multisteps-form__input form-control"
                            type="text"
                            required
                            placeholder="eg. 5"
                            name="offPercent" [(ngModel)]="NewPackage.offPercent" />
                          </div>

                          <div class="col-12">
                            <label>Total Responses</label>
                            <input
                            class="multisteps-form__input form-control"
                            type="text"
                            required
                            placeholder="eg. 30"
                            name="totalResponses" [(ngModel)]="NewPackage.totalResponses" />
                          </div>

                          <div class="col-12">
                            <label>Total Points</label>
                            <input
                            class="multisteps-form__input form-control"
                            type="text"
                            required
                            placeholder="eg. 30"
                            name="points" [(ngModel)]="NewPackage.points" />
                          </div>

                          <div class="col-12">
                            <label>Effective Date From</label>
                            <input
                            class="multisteps-form__input form-control"
                            type="text"
                            required
                            placeholder=""
                            name="effectiveDateFrom" [(ngModel)]="NewPackage.effectiveDateFrom" />
                          </div>

                          <div class="col-12">
                            <label>Effective Date To</label>
                            <input
                            class="multisteps-form__input form-control"
                            type="text"
                            required
                            placeholder=""
                            name="effectiveDateTo" [(ngModel)]="NewPackage.effectiveDateTo" />
                          </div>

                          <div class="col-12">
                            <label>Description</label>
                            <input
                            class="multisteps-form__input form-control"
                            type="text"
                            required
                            placeholder=""
                            name="description" [(ngModel)]="NewPackage.description" />
                          </div>


                      <div class="button-row d-flex mt-4">
                        <button
                          class="btn bg-gradient-dark ms-auto mb-0 js-btn-next"
                          type="submit"
                          title="Next" [disabled]="!PackageForm.form.valid"
                        >
                          Add
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
