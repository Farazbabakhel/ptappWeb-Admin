<main
  class="main-content max-height-vh-100 h-100 ps ps--active-y col-lg-8 col-md-10 col-sm-8 offset-lg-2 offset-md-1 offset-sm-1"
>
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="multisteps-form mb-5">
          <div class="row">
            <div class="col-12 col-lg-8 m-auto">
              <form class="multisteps-form__form mb-8" style="height: 407px" #QuestionForm="ngForm" (ngSubmit)="QuestionForm.form.valid && Update()" novalidate>
                <div
                  class="card multisteps-form__panel p-3 border-radius-xl bg-white js-active"
                  data-animation="FadeIn"
                >
                  <h5 class="font-weight-bolder mb-0">Bio Question</h5>
                  <div class="multisteps-form__content">
                    <div class="row mt-3">
                      <div class="col-12">
                        <label>Bio Question Details</label>

                          <textarea class="multisteps-form__input form-control" name="description" [(ngModel)]="SelectQuestion.description" required></textarea>
                      </div>

                      <div class="col-12">
                        <label>Bio Question Serial Number</label>
                        <input
                          class="multisteps-form__input form-control"
                          type="text"
                          required
                          placeholder="eg. 1"
                          name="serialNo" [(ngModel)]="SelectQuestion.serialNo" /> 

                         
                      </div>


                      <div class="button-row d-flex mt-4">
                        <button
                          class="btn bg-gradient-dark ms-auto mb-0 js-btn-next"
                          type="submit" [disabled]="!QuestionForm.form.valid"
                          title="Next"
                        >
                          Update
                        </button>
                      </div>

                   
                    </div>


























                     















                    
                   

                    
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
